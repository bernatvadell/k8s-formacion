apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  source:
    path: argocd/components/hello-world
    repoURL: https://github.com/bernatvadell/k8s-formacion.git
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true